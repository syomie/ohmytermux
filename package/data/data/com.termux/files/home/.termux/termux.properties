####################
#    快捷键设置
####################

# 打开一个新终端。
shortcut.create-session = ctrl + t

# 转到下一个会话
shortcut.next-session = ctrl + 2

# 转到上一个会话
shortcut.previous-session = ctrl + 1

# 重命名会话
shortcut.rename-session = ctrl + n

####################
#   处理铃铛字符
####################

# 震动设备 (默认).
# bell-character=vibrate

# 发出哔声
# bell-character=beep

# 忽略
bell-character=ignore


####################
#    设备返回键
####################

# 隐藏键盘或退出应用程序（默认）
# back-key=back

# 发出Esc退出键
# back-key=escape


# 某些键盘（例如，三星设备上的默认键盘）在文本输入
# 方面存在问题：仅在按“ Enter”键后才会显示文本，打
# 开错误的键盘布局等。它们与Termux输入法不兼容，因
# 为强制执行基于单词的输入。

# 解决方法：尝试取消以下一行的注释：
# enforce-char-based-input = true

# 它将告诉Termux使用InputType.TYPE_TEXT_VARIATION_VISIBLE_PASSWORD | InputType.TYPE_TEXT_FLAG_NO_SUGGESTIONS而不是InputType.TYPE_NULL。

# 在某些设备上,ctrl+空格的组合不起作用,这使标记文本变得烦人
# 解决方法：尝试取消下一行的注释
# ctrl-space-workaround = true

# 注意：在ctrl+空格起作用的设备上进行设置此项可能导致其他问题

####################
#    软件盘设置
####################

# 可以用于选择要用于键的符号集。
# 有效选项:default,arrows-only,arrows-all,all,none
# 有效选项:默认,仅箭头,所有箭头,所有,无
# extra-keys-style = default

# 定制软件盘
# 支持的特殊键:
# CTRL ALT FN
# 其他键
# SPACE ESC TAB HOME END PGUP PGDN INS DEL BKSP UP
# LEFT RIGHT DOWN ENTER F1...F12 
# BACKSLASH   (反斜杠"\")
# QUOTE       (双引号)
# APOSTROPHE  (单引号)
# KEYBOARD    (隐藏键盘)
# DRAWER      (打开App抽屉)
# 上面列出的三个特殊键中的每一个最多在附加键定义中列
# 出一次，即最多只能有一个CTRL键。
# 任何重复的特殊键将导致错误，导致这些按键无法正常运行。
